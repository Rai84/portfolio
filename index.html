
<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tema</title>

    <link rel="stylesheet" href="assets/css/output.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />

    <script>
      const temaSalvo = localStorage.getItem("tema") || "dark";
      if (temaSalvo === "dark") {
        document.documentElement.classList.add("dark");
      } else {
        document.documentElement.classList.remove("dark");
      }
    </script>
  </head>

  <body class="transition-colors duration-500 flex items-center justify-center h-screen bg-white text-black dark:bg-black dark:text-white">
    <button id="themeToggle" class="text-2xl px-6 py-3 rounded bg-gray-200 dark:bg-gray-700 hover:scale-105 transition-all">
      ðŸŒ™ Tema Escuro
    </button>

    <script src="assets/js/theme.js"></script>
  </body>
</html>
